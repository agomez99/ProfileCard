
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <main>
    <div class="container d-flex justify-content-center">
      <div class="row align-items-center">
        <div class="col">
          <div class="profile-card text-center">
            <div class="top-section"></div>       
            <img src="/images/image.jpg" class="avatar rounded-circle">
            <div class="d-flex justify-content-center">
              <h1 class="name">Victor Crest</h1>
              <h2 class="age">26</h2>
            </div>
            <h2 class="location">London</h2>
            <hr>
            <div class="bottom-section">
              <div class="stats d-flex justify-content-center">
                <div class="stat mx-auto">
                  <p class="stat-num">80K</p>
                  <p class="stat-name">Followers</p>
                </div>
                <div class="stat mx-auto">
                  <p class="stat-num">803K</p>
                  <p class="stat-name">Likes</p>
                </div>
                <div class="stat mx-auto">
                  <p class="stat-num">1.4KM</p>
                  <p class="stat-name">Photos</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
