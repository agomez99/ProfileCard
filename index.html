<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="row align-items-center">
          <div class="col">
            <div class="profile-card text-center">
              <div>
                <div class="top-section"></div>
                <img src="https://i.pravatar.cc/100" class="avatar"/>
                <div class="d-flex justify-content-center">
                <h1 class="name">Victor Crest</h1> <h2>26</h2>
                </div>
                <h2> London</h2>
                <hr />
                <div class="bottom-section">
                  <div class="stats d-flex justify-content-center">
                      <div class="stat"><p class="stat-num">80K</p> <p>Followers</p> </div>
                      <div class="stat"><p class="stat-num">803K</p><p>Likes </p></div>
                      <div class="stat"><p class="stat-num">1.4KM</p><p>Photos</p></div>

                  </div>
               
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"
  ></script>
</html>
